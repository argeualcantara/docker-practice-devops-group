on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Push to Docker Hub

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: argeualcantara/docker-practice-devops-group/.github/actions/seantic-version@main
      with:
        version-major-minor: '1.0'
    - uses: argeualcantara/docker-practice-devops-group/.github/actions/docker-build-push@main
      with:
        repo: docker-simple-service
        version-major-minor: ${{ steps.set-semantic-version.outputs.version }}
        dockerHubLogin: argeualcantara
        dockerHubPassword: ${{ secrets.DOCKER_HUB_PASS }}
        push: ${{ github.ref == 'refs/heads/main' }}
        context: ./simple-app/
